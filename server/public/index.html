      </section>
      <main id="app">
          <form v-if="success" @submit.prevent="createSmallify()">
            <div v-if="!error" class="notification is-danger">
              <h3>There was an error with the link or its already on DB</h3>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-large">
                  <label class="label">URL</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input v-model="url" class="input is-large" type="text" placeholder="https://myexample.com" required>
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-large">
                  <label class="label">smallify.ly/</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input v-model="name" class="input is-large" type="text" placeholder="feel-proud-shorter-than-ur-peepee" required>
                    </p>
                  </div>
                </div>
              </div>
              <div class="smally-button">
                  <button type="submit" class="button is-large is-link">Smallify</button>
              </div>
          </form>
          <h1 v-if="success" class="title is-2" style="text-align: center"><a :href="short">{{domain}}{{short}}</a></h1>
      </main>
